<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interaction Notifier Demo</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/jquery-ui-1.11/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/formvalidator.css">
    <link rel="stylesheet" href="../INotifier/css/interactionnotifier.css">
    <style>
        /*Remove this*/
        #banner, .errorSummaryContainer, .feedbackMsg  {
            display: none !important;
        }
    </style>
</head>

<body data-keyboardhelp="tpg.interactionnotifier tpg.formvalidation">
    <div class="container">
        <div class="jumbotron" id="banner">
            <h1>Demo: Interaction Notifier</h1>
        </div>
        <div id="mainTabs" data-keyboardhelp="jqui.tabs">
            <ul>
                <li><a href="#tab1">Form Demo</a>
                </li>
                <li><a href="#tab2">Demo 2</a>
                </li>
            </ul>
            <div id="tab1">
                <form action="#" id="form1" data-validationgroup>
                    <div class="row" role="group" aria-labelledby="personalInfohdg">
                        <h2 id="personalInfohdg">Personal Information</h2>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" data-validate="notBlank firstName">
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="midName">Middle Name</label>
                                <input type="text" name="midName" id="midName" class="form-control">
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" class="form-control" data-validate="notBlank lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row" role="group" aria-labelledby="contactHdg">
                        <h2 id="contactHdg">Contact Details</h2>
                        <div class="col-md-8" role="group" aria-labelledby="addressHdg">
                            <h3 id="addressHdg">Address</h3>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="street1">Street number and name</label>
                                        <input type="text" name="phone1" id="street1" class="form-control" data-validate="notBlank">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city1">City</label>
                                        <input type="text" name="city1" id="city1" class="form-control" data-validate="notBlank">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="state1">State</label>
                                        <select id="state1" name="state1" class="form-control" data-validate="state">
                                            <option value="none">Select</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="zipCode1">Zip code </label>
                                        <input type="text" name="zipCode1" id="zipCode1" class="form-control" data-validate="notBlank">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" role="group" aria-labelledby="phoneHdg">
                            <h3 id="phoneHdg">Phone</h3>
                            <div class="form-group">
                                <label for="phone1">Primary</label>
                                <input type="text" name="phone1" id="phone1" class="form-control" data-validate="notBlank phoneNumber">
                            </div>
                            <div class="form-group">
                                <label for="phone2">Secondary</label>
                                <input type="text" name="phone1" id="phone2" class="form-control" data-validate="notBlank phoneNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="passengers">Numbers of Passengers</label>
                                <input type="text" id="passengers" data-keyboardhelp="jqui.spinner">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="2txt">2</label>
                                <input type="text" id="2txt">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="3txt">3</label>
                                <input type="text" id="3txt">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" id="submit1" class="btn btn-primary" data-validationtrigger>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="tab2"></div>
        </div>
    </div>
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="../js/FormValidatorConfig-2.0.js"></script>
    <script src="../js/FormValidator-2.0.js"></script>
    <script src="../INotifier/js/interactionnotifier.js"></script>
    <script src="../libs/jquery-ui-1.11/jquery-ui.min.js"></script>
    <script>
        var iNotifier;
        $(document).ready(function () {
            
            iNotifier = new TPG.InteractionNotifier($("#banner"), true, ["../INotifier/json/jquery-ui-shortcuts.json", "../INotifier/json/tpg-shortcuts.json"]);
            
            $("#mainTabs").tabs();
            $("#passengers").spinner({
                min: 0,
                max: 20
            });
        });
    </script>
</body>

</html>
